    <script>

        $(document).ready(function () {
            const liffId = "2000593188-nvVRPZwa";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const cup    = $('input[name="cup"]').val();
                const dorm = $('input[name="dorm"]').val();
                const piccu  = $('input[name="piccu"]').val();
                const tai  = $('input[name="tai"]').val();
                const tji = $('input[name="tji"]').val();
                const handoru    = $('input[name="handoru"]').val();
                const opp    = $('input[name="opp"]').val();
                const horeipinn   = $('input[name="horeipinn"]').val();
                const tirashi    = $('input[name="tirashi"]').val();
                const kirikata    = $('input[name="kirikata"]').val();
                const horeizai    = $('input[name="horeizai"]').val();
                const tantousya    = $('input[name="tantousya"]').val();
                
                const msg = `${cup}\n${dorm}\n${piccu}\n${tai}\n${tji}\n${handoru}\n${opp}\n${horeipinn}\n${tirashi}\n${kirikata}\n${horeizai}\n${tantousya}`;
                sendText(msg);
                return false;
            });
        });

    </script>
